syntax = "proto3";

package starship.maintenance.v1;

option go_package = "github.com/neogan/go-pet-store/servicespkg/proto/starshipmaintenance/v1;maintenance_v1";

import "google/protobuf/timestamp.proto";

// StarshipMaintenanceService 
service StarshipMaintenanceService {
  // Basic CRUD operations for maintenance tasks
  rpc CreateMaintenanceTask(CreateMaintenanceTaskRequest) returns (MaintenanceTask);
  rpc GetMaintenanceTask(GetMaintenanceTaskRequest) returns (MaintenanceTask);
  rpc UpdateMaintenanceTask(UpdateMaintenanceTaskRequest) returns (MaintenanceTask);
  rpc ListMaintenanceTasks(ListMaintenanceTasksRequest) returns (ListMaintenanceTasksResponse);
  
  // Basic ship operations
  rpc GetShip(GetShipRequest) returns (Ship);
  rpc ListShips(ListShipsRequest) returns (ListShipsResponse);
}

// Core Data Models 
// Snip - is object represent start ship
message Ship {
  string ship_id = 1;
  string ship_name = 2;
  ShipStatus status = 3;
  google.protobuf.Timestamp created_at = 4;
}
// Maintenance Task object - represent a maintenance task for a starship
message MaintenanceTask {
  string task_id = 1;
  string ship_id = 2;
  string title = 3;
  string description = 4;
  TaskStatus status = 5;
  Priority priority = 6;
  string assigned_to = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
  google.protobuf.Timestamp due_date = 10;
}

//  Enums
// Ship Status object - represent current status of a starship
enum ShipStatus {
  SHIP_STATUS_UNSPECIFIED = 0;
  SHIP_STATUS_ACTIVE = 1;
  SHIP_STATUS_MAINTENANCE = 2;
  SHIP_STATUS_INACTIVE = 3;
}
// Task Status object - represent current status of a maintenance task
enum TaskStatus {
  TASK_STATUS_UNSPECIFIED = 0;
  TASK_STATUS_TODO = 1;
  TASK_STATUS_IN_PROGRESS = 2;
  TASK_STATUS_COMPLETED = 3;
}
// Priority object - represent priority level of a maintenance task
enum Priority {
  PRIORITY_UNSPECIFIED = 0;
  PRIORITY_LOW = 1;
  PRIORITY_MEDIUM = 2;
  PRIORITY_HIGH = 3;
  PRIORITY_CRITICAL = 4;
}

// Request/Response Messages
// Requests and responses for service methods
message CreateMaintenanceTaskRequest {
  string ship_id = 1;
  string title = 2;
  string description = 3;
  Priority priority = 4;
  string assigned_to = 5;
  google.protobuf.Timestamp due_date = 6;
}
// GetMaintenanceTaskRequest - request to get a specific maintenance task by ID
message GetMaintenanceTaskRequest {
  string task_id = 1;
}
// UpdateMaintenanceTaskRequest - request to update an existing maintenance task
message UpdateMaintenanceTaskRequest {
  string task_id = 1;
  string title = 2;
  string description = 3;
  TaskStatus status = 4;
  Priority priority = 5;
  string assigned_to = 6;
  google.protobuf.Timestamp due_date = 7;
}
// ListMaintenanceTasksRequest - request to list maintenance tasks with optional filters
message ListMaintenanceTasksRequest {
  string ship_id = 1;  // Optional filter by ship
  TaskStatus status = 2;  // Optional filter by status
  int32 page_size = 3;
  string page_token = 4;
}
// ListMaintenanceTasksResponse - response containing a list of maintenance tasks
message ListMaintenanceTasksResponse {
  repeated MaintenanceTask tasks = 1;
  string next_page_token = 2;
  int32 total_count = 3;
}
// GetShipRequest - request to get a specific ship by ID
message GetShipRequest {
  string ship_id = 1;
}
// ListShipsRequest - request to list ships with pagination
message ListShipsRequest {
  int32 page_size = 1;
  string page_token = 2;
}
// ListShipsResponse - response containing a list of ships
message ListShipsResponse {
  repeated Ship ships = 1;
  string next_page_token = 2;
  int32 total_count = 3;
}