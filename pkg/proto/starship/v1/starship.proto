syntax = "proto3";

package starship.maintenance.v1;

go_package = "github.com/neogan/go-pet-store/servicespkg/proto/starship/v1;maintenancev1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";


// StarshipMaintenanceService 
service StarshipMaintenanceService {
  // Basic CRUD operations for maintenance tasks
  rpc CreateMaintenanceTask(CreateMaintenanceTaskRequest) returns (MaintenanceTask);
  rpc GetMaintenanceTask(GetMaintenanceTaskRequest) returns (MaintenanceTask);
  rpc UpdateMaintenanceTask(UpdateMaintenanceTaskRequest) returns (MaintenanceTask);
  rpc ListMaintenanceTasks(ListMaintenanceTasksRequest) returns (ListMaintenanceTasksResponse);
  
  // Basic ship operations
  rpc GetShip(GetShipRequest) returns (Ship);
  rpc ListShips(ListShipsRequest) returns (ListShipsResponse);
}

// Core Data Models 

message Ship {
  string ship_id = 1;
  string ship_name = 2;
  ShipStatus status = 3;
  google.protobuf.Timestamp created_at = 4;
}

message MaintenanceTask {
  string task_id = 1;
  string ship_id = 2;
  string title = 3;
  string description = 4;
  TaskStatus status = 5;
  Priority priority = 6;
  string assigned_to = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
  google.protobuf.Timestamp due_date = 10;
}

//  Enums

enum ShipStatus {
  SHIP_STATUS_UNSPECIFIED = 0;
  SHIP_STATUS_ACTIVE = 1;
  SHIP_STATUS_MAINTENANCE = 2;
  SHIP_STATUS_INACTIVE = 3;
}

enum TaskStatus {
  TASK_STATUS_UNSPECIFIED = 0;
  TASK_STATUS_TODO = 1;
  TASK_STATUS_IN_PROGRESS = 2;
  TASK_STATUS_COMPLETED = 3;
}

enum Priority {
  PRIORITY_UNSPECIFIED = 0;
  PRIORITY_LOW = 1;
  PRIORITY_MEDIUM = 2;
  PRIORITY_HIGH = 3;
  PRIORITY_CRITICAL = 4;
}

// Request/Response Messages

message CreateMaintenanceTaskRequest {
  string ship_id = 1;
  string title = 2;
  string description = 3;
  Priority priority = 4;
  string assigned_to = 5;
  google.protobuf.Timestamp due_date = 6;
}

message GetMaintenanceTaskRequest {
  string task_id = 1;
}

message UpdateMaintenanceTaskRequest {
  string task_id = 1;
  string title = 2;
  string description = 3;
  TaskStatus status = 4;
  Priority priority = 5;
  string assigned_to = 6;
  google.protobuf.Timestamp due_date = 7;
}

message ListMaintenanceTasksRequest {
  string ship_id = 1;  // Optional filter by ship
  TaskStatus status = 2;  // Optional filter by status
  int32 page_size = 3;
  string page_token = 4;
}

message ListMaintenanceTasksResponse {
  repeated MaintenanceTask tasks = 1;
  string next_page_token = 2;
  int32 total_count = 3;
}

message GetShipRequest {
  string ship_id = 1;
}

message ListShipsRequest {
  int32 page_size = 1;
  string page_token = 2;
}

message ListShipsResponse {
  repeated Ship ships = 1;
  string next_page_token = 2;
  int32 total_count = 3;
}